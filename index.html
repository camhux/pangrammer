<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>pangram composer</title>
    <style>
        .container{
            width: 800px;
            margin: 0 auto;
        }
        .letters {
            margin: 0 auto;
            padding: 10px;
            font-size: 16pt;
        }

        .letters span {
            margin-left: 10px;
        }

        .textfield {
            margin-left: auto;
            margin-right: auto;
            margin-top: 20px;
        }

        .textfield input {
            font-size: 20pt;
            min-width: 80%;
        }
    </style>
</head>
<body>
<div class="container">
<div class="letters"><span id="a">a</span><span id="b">b</span><span id="c">c</span><span id="d">d</span><span id="e">e</span><span id="f">f</span><span id="g">g</span><span id="h">h</span><span id="i">i</span><span id="j">j</span><span id="k">k</span><span id="l">l</span><span id="m">m</span><span id="n">n</span><span id="o">o</span><span id="p">p</span><span id="q">q</span><span id="r">r</span><span id="s">s</span><span id="t">t</span><span id="u">u</span><span id="v">v</span><span id="w">w</span><span id="x">x</span><span id="y">y</span><span id="z">z</span></div>
<div class="textfield" id="textfield"><input type="text"></input></div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
